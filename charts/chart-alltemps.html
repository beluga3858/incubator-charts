<!DOCTYPE html>
<html style="height: 100%;">
  <head> 
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    
    <style type="text/css">
      body { background-color: white; height: 100%; margin: 0; padding: 0; }
      #chart-container { width: 480px; height: 380px; display: block; position:absolute; bottom:0; top:0; left:0; right:0; margin: 5px 15px 15px 0; overflow: hidden; }
    </style>    
    
    <script type="text/javascript">
      // dual Y axis chart
      
      // chart title
      var chart_title = 'All Incubator Temperatures';
      
      // temperature units - C (default) or F
      var useFahrenheit = sessionStorage.getItem('fahrenheit') == 'true';
      
      var series = [
        {name: 'Janoel'      , field: 2, ch_id: 519385, api_key: 'TUDLH2CIKZ7MTHIV', color: '#a2b9bc', conv: useFahrenheit?TemperatureCtoF:null },
        {name: 'Yellow clone', field: 4, ch_id: 519385, api_key: 'TUDLH2CIKZ7MTHIV', color: '#b2ad7f', conv: useFahrenheit?TemperatureCtoF:null },
        {name: 'RCom'        , field: 6, ch_id: 519385, api_key: 'TUDLH2CIKZ7MTHIV', color: '#878f99', conv: useFahrenheit?TemperatureCtoF:null },
        {name: 'Ambient'     , field: 8, ch_id: 519385, api_key: 'TUDLH2CIKZ7MTHIV', color: '#6b5b95', conv: useFahrenheit?TemperatureCtoF:null },
        {name: 'Xiaomi2'     , field: 2, ch_id: 540129, api_key: 'HY04Q2ZFA2H86L5X', color: '#feb236', conv: useFahrenheit?TemperatureCtoF:null },
        {name: 'Janoel2_H2'  , field: 4, ch_id: 540129, api_key: 'HY04Q2ZFA2H86L5X', color: '#d64161', conv: useFahrenheit?TemperatureCtoF:null },
        {name: 'Styro_Xiaomi', field: 6, ch_id: 540129, api_key: 'HY04Q2ZFA2H86L5X', color: '#b5e7a0', conv: useFahrenheit?TemperatureCtoF:null },
        {name: 'Humigadget3' , field: 8, ch_id: 540129, api_key: 'HY04Q2ZFA2H86L5X', color: '#034f84', conv: useFahrenheit?TemperatureCtoF:null }
      ];

      // number of results to plot
      var num_results = 24*60;
      
      // reference line value
      var reference_line = 37.5; 
      if (useFahrenheit) reference_line = TemperatureCtoF(reference_line);
      
      // y axis titles
      var y_axis_title = 'Temperature Â°' + (useFahrenheit?'F':'C');;
      
      // user's timezone offset
      var my_offset = new Date().getTimezoneOffset();
      // chart variable
      var my_chart;

      // when the document is ready
      $(document).on('ready', function() {
        // add a blank chart
        addChart();
        
        // add the series
        for (var i=0; i<series.length; i++) {
          var s = series[i];
          addSeries(s.name, s.ch_id, s.field, s.api_key, num_results, s.color, 0, s.conv);
        }
        
        // rescale if necessary
        var extremes = my_chart.yAxis[0].getExtremes();
        my_chart.yAxis[0].setExtremes(extremes.min,Math.max(extremes.max,reference_line));
      });

      function TemperatureCtoF(tempC) {
        return (tempC * 1.8) + 32;
      }      

       // add the base chart
      function addChart() {
        // variable for the local date in milliseconds
        var localDate;

        // specify the chart options
        var chartOptions = {
          chart: {
            renderTo: 'chart-container',
            defaultSeriesType: 'line',
            backgroundColor: '#ffffff',
            zoomType: 'x',
            panning: true,
            panKey: 'shift',
            events: { }
          },
          title: { text: chart_title },
          plotOptions: {
            series: {
              marker: { radius: 2 },
              animation: true,
              step: false,
              borderWidth: 0,
              turboThreshold: 0,
              lineWidth: 1
            }
          },
          tooltip: {
            // reformat the tooltips so that local times are displayed
            formatter: function() {
              var d = new Date(this.x + (my_offset*60000));
              var n = (this.point.name === undefined) ? '' : '<br>' + this.point.name;
              return this.series.name + ':<b>' + this.y + '</b>' + n + '<br>' + d.toDateString() + '<br>' + d.toTimeString().replace(/\(.*\)/, "");
            }
          },
          xAxis: {
            type: 'datetime',
            title: { text: 'Date' }
          },
          yAxis: {
            title: { text: y_axis_title },
            plotLines: [{
              color: 'red',
              dashStyle: 'dot',
              width: 1,
              value: reference_line
            }]
          },      
          navigation: {
            buttonOptions: {
              verticalAlign: 'bottom',
              y: -10
            }
          }, 
          exporting: { 
            menuItemDefinitions: {
                // Custom definition
                units: {
                    onclick: function () {
                      // toggle temperature units
                      sessionStorage.setItem('fahrenheit',(!useFahrenheit).toString());
                      window.parent.location.reload();
                    },
                    text: useFahrenheit?'Celsius':'Fahrenheit'
                }
            },
            buttons: {
              contextButton: {
                menuItems: ['downloadPNG','units']
              }
            }
          },
          legend: { enabled: true },
          credits: {
            text: 'casportpony.com',
            href: 'https://casportpony.com/',
          }
        };

        // draw the chart
        my_chart = new Highcharts.Chart(chartOptions);
      }

      // add a series to the chart
      function addSeries(name, channel_id, field_number, api_key, results, color, yaxis, conversion_function) {
        conversion_function = conversion_function || null;
        var field_name = 'field' + field_number;
        // get the data with a webservice call
        $.getJSON('https://api.thingspeak.com/channels/' + channel_id + '/fields/' + field_number + '.json?offset=0&round=2&results=' + results + '&api_key=' + api_key, function(data) {
          // blank array for holding chart data
          var chart_data = [];
          // iterate through each feed
          $.each(data.feeds, function() {
            var point = new Highcharts.Point();
            // set the proper values
            var value = this[field_name];
            point.x = getChartDate(this.created_at);
            point.y = parseFloat(value);
            if (conversion_function != null) point.y = conversion_function(point.y);
            // add location if possible
            if (this.location) { point.name = this.location; }
            // if a numerical value exists add it
            if (!isNaN(parseInt(value))) { chart_data.push(point); }
          });
          // add the chart data
          my_chart.addSeries({ data: chart_data, name: name, color: color, yAxis: yaxis });
        });
      }
      
      // converts date format from JSON
      function getChartDate(d) {
        // offset in minutes is converted to milliseconds and subtracted so that chart's x-axis is correct
        return Date.parse(d) - (my_offset * 60000);
      }

    </script>
  </head>
  <body>
    <div id="chart-container">
      <img alt="Ajax loader" src="//thingspeak.com/assets/loader-transparent.gif" style="position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0;" />
    </div>
  </body>
</html>
