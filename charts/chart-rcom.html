<!DOCTYPE html>
<html style="height: 100%;">
  <head> 
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <style type="text/css">
      body { background-color: white; height: 100%; margin: 0; padding: 0; }
      #chart-container { width: 480px; height: 380px; display: block; position:absolute; bottom:0; top:0; left:0; right:0; margin: 5px 15px 15px 0; overflow: hidden; }
    </style>    

    <script type="text/javascript">
      // dual Y axis chart
      
      // chart title
      var chart_title = 'Incubator - RCOM';
      var chart_subtitle = 'Humidity & Temperature';

      // variables for the first series
      var series_1_channel_id = 519385;
      var series_1_name = 'Humidity %';
      var series_1_field_number = 5;
      var series_1_read_api_key = 'TUDLH2CIKZ7MTHIV';
      var series_1_results = 1440;
      var series_1_color = '#0040ff';
      var series_1_yaxis = 0;
      
      // variables for the second series
      var series_2_channel_id = 519385;
      var series_2_name = 'Temperature Â°C';
      var series_2_field_number = 6;
      var series_2_read_api_key = 'TUDLH2CIKZ7MTHIV';
      var series_2_results = series_1_results;
      var series_2_color = '#c62727';
      var series_2_yaxis = 1;
      
      // y axis titles
      var y1_axis_title = series_1_name;
      var y2_axis_title = series_2_name;
      
      // user's timezone offset
      var my_offset = new Date().getTimezoneOffset();
      // chart variable
      var my_chart;

      // when the document is ready
      $(document).on('ready', function() {
        // add a blank chart
        addChart();
        // add the first series
        addSeries(series_1_name, series_1_channel_id, series_1_field_number, series_1_read_api_key, series_1_results, series_1_color, series_1_yaxis);
        // add the second series
        addSeries(series_2_name, series_2_channel_id, series_2_field_number, series_2_read_api_key, series_2_results, series_2_color, series_2_yaxis);
      });

      // add the base chart
      function addChart() {
        // variable for the local date in milliseconds
        var localDate;

        // specify the chart options
        var chartOptions = {
          chart: {
            renderTo: 'chart-container',
            defaultSeriesType: 'line',
            backgroundColor: '#ffffff',
            zoomType: 'x',
            resetZoomButton: {
              relativeTo: 'chart'
            },
            panning: true,
            panKey: 'shift',
            events: { }
          },
          title: { text: chart_title },
          subtitle: { text: chart_subtitle },
          plotOptions: {
            series: {
              marker: { radius: 2 },
              animation: true,
              step: false,
              borderWidth: 0,
              turboThreshold: 0,
              lineWidth: 1
            }
          },
          tooltip: {
            // reformat the tooltips so that local times are displayed
            formatter: function() {
              var d = new Date(this.x + (my_offset*60000));
              var n = (this.point.name === undefined) ? '' : '<br>' + this.point.name;
              return this.series.name + ':<b>' + this.y + '</b>' + n + '<br>' + d.toDateString() + '<br>' + d.toTimeString().replace(/\(.*\)/, "");
            }
          },
          xAxis: {
            type: 'datetime',
            title: { text: 'Date' }
          },
          yAxis: [{
            title: { text: y1_axis_title } 
          }, {
            opposite: true,
            title: { text: y2_axis_title } 
          }],
          exporting: { enabled: false },
          legend: { enabled: true },
          credits: {
            text: 'casportpony.com',
            href: 'https://casportpony.com/',
            //style: { color: '#D62020' }
          }
        };

        // draw the chart
        my_chart = new Highcharts.Chart(chartOptions);
      }

      // add a series to the chart
      function addSeries(name, channel_id, field_number, api_key, results, color, yaxis) {
        var field_name = 'field' + field_number;

        // get the data with a webservice call
        $.getJSON('https://api.thingspeak.com/channels/' + channel_id + '/fields/' + field_number + '.json?offset=0&round=2&results=' + results + '&api_key=' + api_key, function(data) {

          // blank array for holding chart data
          var chart_data = [];

          // iterate through each feed
          $.each(data.feeds, function() {
            var point = new Highcharts.Point();
            // set the proper values
            var value = this[field_name];
            point.x = getChartDate(this.created_at);
            point.y = parseFloat(value);
            // add location if possible
            if (this.location) { point.name = this.location; }
            // if a numerical value exists add it
            if (!isNaN(parseInt(value))) { chart_data.push(point); }
          });

          // add the chart data
          my_chart.addSeries({ data: chart_data, name: name, color: color, yAxis: yaxis });
        });
      }

      // converts date format from JSON
      function getChartDate(d) {
        // offset in minutes is converted to milliseconds and subtracted so that chart's x-axis is correct
        return Date.parse(d) - (my_offset * 60000);
      }

    </script>
  </head>
  <body>
    <div id="chart-container">
      <img alt="Ajax loader" src="//thingspeak.com/assets/loader-transparent.gif" style="position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0;" />
    </div>
  </body>
</html>
